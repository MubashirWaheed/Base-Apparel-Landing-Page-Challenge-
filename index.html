<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="container">
    <div class="flex">
      <div class="logo">
        <img  src="images/logo.svg" alt="logo">
      </div>
      <div class="left">
        <img class="bg" src="images/bg-pattern-desktop.svg" alt="background">
        <div class="content">
          <h1><span>We're</span><br> coming<br> soon</h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <form id="form" class="form">
            <input id="email" class="email" type="email" placeholder="Email Address">
            <button><img src="images/icon-arrow.svg" alt="arrow"></button>
            <img id="error" class="error"src="images/icon-error.svg" alt="error">
          </form>
          <small>Please provide a valid email </small>
        </div>
      </div>
      <div class="right" >
          <img class="hero-desktop" src="images/hero-desktop.jpg" alt="hero-desktop">
          <img class="hero-mobile" src="images/hero-mobile.jpg" alt="hero-mobile">
      </div>
    </div>  
  </header>
  <Script src="script.js"></Script>
</body>
</html>
